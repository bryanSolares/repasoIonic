<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Example Download
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="height: 10px; background: #ff0000;" [style.width]="downloadProgress + '%'" *ngIf="downloadProgress">
  </div>

  <ion-item>
    <ion-input type="text" placeholder="URL" [(ngModel)]="downloadUrl"></ion-input>
  </ion-item>

  <ion-button (click)="downloadFile()" [disabled]="dowloadUrl === ''" expand="full">
    <ion-icon slot="start" name="download"></ion-icon>
    Click me
  </ion-button>

  <ion-row>
    <ion-col size="4">
      <ion-button (click)="downloadFile(pdfUrl)" expand="full">
        PDF
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="downloadFile(videoUrl)" expand="full">
        MP4
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="downloadFile(imageUrl)" expand="full">
        PNG
      </ion-button>
    </ion-col>

  </ion-row>

  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let f of myFiles">
        <ion-item (click)="openFile(f)" tappable>
          <ion-label class="ion-text-wrap">
            {{f}}
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteFile(f)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
