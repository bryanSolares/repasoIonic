<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="/assets/img/stan-lee.jpg" /> -->
        <ion-img src="/assets/img/stan-lee.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" outline="true" *ngFor="let item of [1,2,3,4,5]">
    <ion-avatar>
      <ion-img src="/assets/img/stan-lee.jpg"></ion-img>
    </ion-avatar>
    <ion-label>
      Default
    </ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,2,3,4,5,1,1,1,1,1,1,1]">
      <ion-avatar slot="end">
        <ion-img src="/assets/img/stan-lee.jpg"></ion-img>
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
